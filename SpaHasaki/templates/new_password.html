{% extends "layout.html" %}
{% block title %} Reset password {% endblock %}

{% block content %}
<div class="grid place-items-center h-screen mx-auto w-screen">
    <!-- Form -->
    <form method="post" action="/reset-password" class="w-full max-w-md bg-gray-100 p-8 rounded-lg shadow-lg">
        {% csrf_token %}
        <!-- Heading -->
        <h2 class="text-2xl font-semibold text-center text-green-600 mb-6">Mật khẩu mới</h2>
        
        <!-- New Password Field -->
        <div class="mb-4">
            <label for="new-password" class="block text-gray-700">Tạo mật khẩu</label>
            <input type="password" id="new-password" name="new_password" placeholder="••••••••" class="mt-1 w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-600">
        </div>

        <!-- Confirm Password Field -->
        <div class="mb-4">
            <label for="confirm-password" class="block text-gray-700">Nhập lại mật khẩu</label>
            <input type="password" id="confirm-password" name="confirm_password" placeholder="••••••••" class="mt-1 w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-600">
        </div>

        <!-- Submit Button -->
        <button type="submit" class="w-full bg-green-600 text-white py-2 rounded-lg hover:bg-green-700 transition">Hoàn thành ➔</button>
    </form>
</div>
{% endblock %}
