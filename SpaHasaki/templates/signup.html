{% extends "layout.html" %}
{% load static %}
{% block title %}Sign up{% endblock %}

{% block content %}
<div class="flex items-center justify-center w-full min-h-screen bg-gray-100">
    <!-- Sign-up Form -->
    <div class="w-full max-w-3xl bg-white rounded-lg shadow-lg p-8 mx-auto">
        <h2 class="text-2xl font-bold text-center text-teal-600">Đăng ký tài khoản thành viên</h2>
        <p class="text-center text-gray-600 mb-6">Join us and experience ultimate relaxation!</p>

        <form class="grid grid-cols-2 gap-5" method="post" action="{% url 'signup' %}">
            {% csrf_token %}
            <div class="flex flex-col">
                <!-- Name Field -->
                <div class="mb-4">
                    <label class="block text-gray-700 font-semibold mb-2" for="name">
                        Họ và tên
                        <span class="text-red-500">(*)</span>
                    </label>
                    <input id="name" type="text" name="fullname" placeholder="Enter your name" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-teal-400" required>
                </div>

                <!-- Email Field -->
                <div class="mb-4">
                    <label class="block text-gray-700 font-semibold mb-2" for="email">
                        Địa chỉ email
                        <span class="text-red-500">(*)</span>
                    </label>
                    <input id="email" type="email" name="email" placeholder="Enter your email" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-teal-400" required>
                </div>

                <!-- Phone Field -->
                <div class="mb-4">
                    <label class="block text-gray-700 font-semibold mb-2" for="email">
                        Số điện thoại
                        <span class="text-red-500">(*)</span>
                    </label>
                    <input id="phone" type="text" name="phone" placeholder="Enter your phone" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-teal-400" required>
                </div>
            </div>
            
            <div>
                <!-- Password Field -->
                <div class="mb-4">
                    <label class="block text-gray-700 font-semibold mb-2" for="password">
                        Mật khẩu
                        <span class="text-red-500">(*)</span>
                    </label>
                    <input id="password" type="password" name="password" placeholder="Create a password" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-teal-400" required>
                </div>

                <!-- Confirm Password Field -->
                <div class="mb-4">
                    <label class="block text-gray-700 font-semibold mb-2" for="confirm-password">
                        Xác nhận mật khẩu
                        <span class="text-red-500">(*)</span>
                    </label>
                    <input id="confirm-password" type="password" name="confirm_password" placeholder="Confirm your password" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-teal-400" required>
                </div>

                <!-- Sign Up Button -->
                <button type="submit" class="w-full bg-teal-500 text-white font-semibold py-2 rounded-lg hover:bg-teal-600 focus:outline-none focus:ring-4 focus:ring-teal-400 transition duration-300">
                    Đăng ký
                </button>
            </div>
        </form>

        <!-- Already have an account -->
        <p class="text-gray-600 text-sm text-center mt-6">
            Bạn đã có tài khoản?
            <a href="#" class="text-teal-500 font-semibold hover:underline">Đăng nhập</a>.
        </p>
    </div>
</div>
{% endblock %}
