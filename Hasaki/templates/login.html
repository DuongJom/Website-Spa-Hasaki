{% extends "layout.html" %}
{% load static %}
{% block title %} Login {% endblock %}

{% block content %}
<div class="flex w-full h-screen">
    <div class="w-5/6 bg-green-600 flex flex-col text-white items-center justify-center pt-10 pb-10">
        <!-- Left Section -->
        <div>
            <img src="{% static 'img/logo.png' %}" alt="Hasaki Logo" class="w-32 mb-2 mx-auto object-cover">
            <h1 class="text-xl font-bold">HASAKI XIN CHÀO!</h1>
        </div>
        <img src="{% static 'img/background_login.jpeg' %}" alt="Illustration" class="mt-2 w-full max-w-md min-w-fit">
    </div>
    

    <!-- Right Section (Form) -->
    <div class="w-1/2 bg-white flex items-center justify-center">
        <form class="w-full max-w-md" action="{% url 'login' %}?next={{ request.GET.next }}" method="post">
            {% csrf_token %}
            <h2 class="text-2xl font-semibold text-center mb-6">Đăng nhập</h2>

            <!-- Email Input -->
            <div class="mb-4">
                <label for="email" class="block text-gray-700">Địa chỉ Email/ Số điện thoại</label>
                <input type="email" id="email" name="username" placeholder="example@gmail.com" class="mt-1 w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-600">
            </div>

            <!-- Password Input -->
            <div class="mb-4 relative">
                <label for="password" class="block text-gray-700">Mật khẩu</label>
                <input type="password" id="password" name="password" placeholder="••••••••" 
                    class="mt-1 w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-600">
            </div>

            <!-- Remember Me & Forgot Password -->
            <div class="flex justify-between items-center mb-6">
                <label class="flex items-center text-gray-700">
                    <input type="checkbox" class="form-checkbox h-4 w-4 text-green-600">
                    <span class="ml-2">Nhớ tôi</span>
                </label>
                <a href="/forgot-password/phone-verify" class="text-green-600 hover:underline">Quên mật khẩu?</a>
            </div>

            <!-- Login Button -->
            <input type="submit" value="Đăng nhập" 
                class="w-full bg-green-600 text-white py-2 rounded-lg hover:bg-green-700 transition"/>
        </form>
    </div>
</div>
{% endblock %}
