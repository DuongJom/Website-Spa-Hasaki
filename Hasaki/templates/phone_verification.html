{% extends "layout.html" %}

{% block title %}Phone Verification{% endblock %}

{% block content %}
<div class="grid place-items-center h-screen mx-auto">
  <div class="w-full max-w-md bg-white shadow-md rounded-lg p-8">
    <h2 class="text-center text-xl font-semibold text-gray-700 mb-6">Xác nhận số điện thoại</h2>

    <!-- Phone number input -->
    <div class="mb-4">
      <label class="block text-gray-600 text-sm font-medium mb-2" for="phone">Số điện thoại</label>
      <div class="flex space-x-2">
        <select class="w-20 px-3 py-2 border border-gray-200 rounded-lg">
            <option value="+84">+84</option>
        </select>
        <!-- <input type="text" value="+84" disabled class="w-16 px-3 py-2 border border-gray-200 rounded-lg" /> -->
        <input type="tel" id="phone" placeholder="Số điện thoại" class="flex-1 px-3 py-2 border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500" />
      </div>
    </div>

    <!-- Code input -->
    <div class="mb-6">
      <label class="block text-gray-600 text-sm font-medium mb-2" for="code">Mã</label>
      <div class="flex justify-between space-x-2 mb-6">
        <input type="text" maxlength="1" class="otp-input w-12 h-12 text-center text-xl border rounded-md focus:ring-2 focus:ring-blue-500" />
        <input type="text" maxlength="1" class="otp-input w-12 h-12 text-center text-xl border rounded-md focus:ring-2 focus:ring-blue-500" />
        <input type="text" maxlength="1" class="otp-input w-12 h-12 text-center text-xl border rounded-md focus:ring-2 focus:ring-blue-500" />
        <input type="text" maxlength="1" class="otp-input w-12 h-12 text-center text-xl border rounded-md focus:ring-2 focus:ring-blue-500" />
      </div>
    </div>

    <!-- Information text -->
    <div class="bg-blue-50 p-4 rounded-lg mb-6">
      <p class="text-sm text-blue-600">
        <svg class="inline w-5 h-5 mr-1 text-green-500" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m4 0h-1v-4h-1m6 4h-1m-4 0h-1v-4h-1" />
        </svg>
        SMS sẽ được gửi đến số điện thoại. 
        <p class="text-sm text-blue-600 text-center">Hiệu lực trong <span id="time" class="text-red-600">01:00</span></p>
      </p>
    </div>

    <!-- Submit button -->
    <div class="flex justify-center">
      <button class="bg-green-500 text-white px-8 py-2 rounded-lg hover:bg-green-600 focus:outline-none focus:ring-2 focus:ring-green-400">
        Tiếp theo
      </button>
    </div>
  </div>
</div>
<script>
  // Set the countdown time to 1 minute (85 seconds)
  let countdownTime = 85;

  // Function to update the countdown timer
  function updateCountdown() {
      let minutes = Math.floor(countdownTime / 60);
      let seconds = countdownTime % 60;

      // Format the time with leading zeros
      let timeFormatted = `${minutes < 10 ? '0' : ''}${minutes}:${seconds < 10 ? '0' : ''}${seconds}`;

      // Update the timer on the page
      document.getElementById('time').textContent = timeFormatted;

      // If time is up, stop the countdown
      if (countdownTime === 0) {
          clearInterval(timerInterval);
          document.getElementById('countdown').textContent = 'You can now resend the OTP.';
      } else {
          countdownTime--;
      }
  }

  // Start the countdown
  const timerInterval = setInterval(updateCountdown, 1000);

  // Add event listener to all OTP input fields
  const otpInputs = document.querySelectorAll('.otp-input');
      
  otpInputs.forEach((input, index) => {
      input.addEventListener('input', function() {
          // If the current input is filled, focus on the next one
          if (input.value.length === 1 && index < otpInputs.length - 1) {
              otpInputs[index + 1].focus();
          }

          // Optional: If the user deletes a value, focus the previous input
          if (input.value.length === 0 && index > 0) {
              otpInputs[index - 1].focus();
          }
      });
  });
</script>
{% endblock %}
