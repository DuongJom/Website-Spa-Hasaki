{% load static %}

<!-- Main Messenger Section -->
<div class="flex-1 flex flex-col w-full h-full">
    <!-- Top Bar -->
    <div class="flex items-center justify-between bg-white p-4 border-b">
        <h2 class="text-lg font-semibold">{{context.customer.customer_name}}</h2>
        <div class="flex items-center space-x-4">
            <button class="p-2 bg-gray-100 rounded-full">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M12 6v12m6-6H6" />
                </svg>
            </button>
            <button class="p-2 bg-gray-100 rounded-full">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                </svg>
            </button>
        </div>
    </div>

    <!-- Chat Section -->
    <div class="flex-1 p-6 bg-gray-50 overflow-y-auto">
        <div class="space-y-4">
            <div class="text-sm text-gray-500 text-center">12:00, 17/04/2024</div>
            <div class="flex items-start space-x-4">
                <div class="w-10 h-10 rounded-full bg-gray-300"></div>
                <div>
                    <div class="text-sm font-semibold">Khách hàng 4</div>
                    <div class="bg-white p-3 rounded-lg shadow">
                        <p>Hi, Oscar! Nice to meet you</p>
                        <p>We will work with new project together</p>
                    </div>
                </div>
            </div>

            <div class="flex items-start space-x-4 justify-end">
                <div>
                    <div class="text-sm font-semibold text-right">Hasaki Clinic</div>
                    <div class="bg-blue-100 p-3 rounded-lg shadow text-right">
                        <p>Hi! Please, change the status in this task</p>
                        <a href="#" class="text-blue-500 underline">UX Login + Registration</a>
                    </div>
                </div>
                <div class="w-10 h-10 rounded-full bg-gray-300"></div>
            </div>
        </div>
    </div>

    <!-- Input Section -->
    <div class="p-4 bg-white border-t flex items-center space-x-2">
        <button class="p-2 rounded-full">
            <img src="{% static 'img/attach-file.png' %}" alt="attach file" class="w-5 h-5 bg-transparent">
        </button>
        <button class="p-2 rounded-full">
            <img src="{% static 'img/chain.png' %}" alt="attach link" class="w-5 h-5 bg-transparent">
        </button>
        <button class="p-2 rounded-full">
            <img src="{% static 'img/at-sign.png' %}" alt="mention" class="w-5 h-5 bg-transparent">
        </button>
        <input type="text" placeholder="Type your message here..." class="flex-1 p-2 border rounded-lg"
            value="{{data.customer.customer_id}}">
        <button class="p-2 bg-transparent text-white rounded-full">
            <img src="{% static 'img/send-message.png' %}" alt="send message" class="bg-transparent w-5 h-5">
        </button>
    </div>
</div>
